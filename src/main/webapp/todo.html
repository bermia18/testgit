<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>ToDo</title>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="CSS%20files/colours.css">
    <link rel="stylesheet" href="CSS%20files/startCss.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="CSS%20files/todoCss.css">
    <script src="js/fetch.js"></script>

</head>
<body onload="loadTasks();">

<div>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>

    <script type="application/javascript">
        $(function () {
            $("#nav-placeholder").load("NavBar.html");
        });

    </script>
    <!--end of Navigation bar-->
</div>

<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered" style="width: 600px;">
        <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add Work</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
                        <label for="title">Titel</label>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <label for="startDate">Start</label>
                            <input id="startDate" class="form-control" type="date"/>
                            <span id="startDateSelected"></span>
                        </div>
                        <div class="col-lg-5">
                            <label for="endDate">End</label>
                            <input id="endDate" class="form-control" type="date"/>
                            <span id="endDateSelected"></span>
                        </div>
                    </div>
                    </br>
                    <label for="comment" id="descripiton">Description</label>
                    <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" onclick="addTask();" class="btn btn-success" data-bs-dismiss="modal" data-bs-slide="modal">Success</button>
                </div>
        </div>
    </div>
</div>

<div>
    <div class="topnav">

        <label class="spruch">Wer sein eigenes Leben und das seiner Mitmenschen als sinnlos empfindet, der ist nicht nur
            unglücklich, sondern kaum lebensfähig.</label>
        </br>
        <label class="spruch">~Albert Einstein</label>
    </div>

    <div class="toprightnav">
        <img id="logo" src="Pics/Logo.png" alt="">
        <h2>21.03.2022</h2>
    </div>

    <div class="todo">
        <div class="todochild">
            <h1 style="background-color: #E0E0DF; ">Work <input class="add" type="image" src="Pics/add.png"
                                                                name="saveForm" class="btTxt submit"
                                                                data-bs-toggle="modal" data-bs-target="#myModal"
                                                                onclick="getId(this.id);"
                                                                id="saveFromWork"/></h1>

            <div id="work">

            </div>
        </div>
        <div class="todochild"
             style="background-color: #E0E0DF;">
            <h1 style="background-color: #ADA8B1; ">Hobbys <input class="add" type="image" src="Pics/add.png"
                                                                  name="saveForm" class="btTxt submit"
                                                                  data-bs-toggle="modal"
                                                                  data-bs-target = "#myModal"
                                                                  onclick="getId(this.id);"
                                                                  id="saveFromHobbys"/></h1>
            <div id="hobby">

            </div>
        </div>

        <div class="todochild">
            <h1 style="background-color: #E0E0DF;">Done</h1>

            <table>

            </table>
        </div>
    </div>
</div>

</body>
</html>
